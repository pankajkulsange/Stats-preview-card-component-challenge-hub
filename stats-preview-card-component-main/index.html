<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="overlay"></div>
      <img src="./images/image-header-mobile.jpg" alt="" class="hero-img" />
      <div class="bg-color">
        <div class="context">
          <div class="heading">
            <h1>
              Get <label class="highlight">insights</label> that help your
              business grow.
            </h1>
          </div>
          <div class="details">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
        </div>
        <div class="counts">
          <div class="count-heading">10k+</div>
          <div class="count-text">Companies</div>
          <div class="count-heading">314</div>
          <div class="count-text">Templates</div>
          <div class="count-heading">12M+</div>
          <div class="count-text">Queries</div>
        </div>
      </div>
    </div>
  </body>
</html>
